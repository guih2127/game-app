{% extends "../game/base.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
    <p>Informe seu email:</p>
    <p>{{ form.email }}</p> 
    <button type="submit" class="btn btn-primary">Resetar senha</button>
</form>
{% endblock %}
