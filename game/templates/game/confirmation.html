{% extends 'game/base.html' %}

{% block content %}
{% if error is None %}
    <div class="alert alert-dismissible alert-success">
        <p><strong>Jogo adicionado com sucesso!</strong></p>
    </div>
{% else %}
    <div class="alert alert-dismissible alert-primary">
        <p><strong>{{ error }}</strong></p>
    </div>
{% endif %}
<button onclick="location.href='/'" class="btn btn-primary">Voltar</button>
{% endblock %}
