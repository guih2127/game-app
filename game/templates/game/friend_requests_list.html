{% extends 'game/base.html' %}

{% block content %}
<h3>Usu√°rios que te seguiram recentemente</h3>

<ul class="list-group">
    {% for request in requests %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ request.first_name}} {{ request.last_name }} - {{ request }}
        <span>
            <button onclick="location.href='{% url 'accept_friend' request.id %}'" 
            class="btn btn-outline-primary">Adicionar
            </button>
            <button onclick="location.href='{% url 'dont_accept_friend' request.id %}'" 
            class="btn btn-outline-primary">Recusar
            </button>
        </span>
    </li>
    {% endfor %}
</ul>

<button style="margin-bottom:20px; margin-top:10px;" 
onclick="location.href='{% url 'game_list' %}'" 
class="btn btn-primary">Voltar
</button>
{% endblock %}
