{% extends 'game/base.html' %}
{% block content %}
<div class="list-group">
    {% for user in users %}
        <a href="{% url 'user_detail' pk=user.pk %}" class="list-group-item list-group-item-action">
            {{ user.username }}
        </a>
    {% endfor %}
</div>
<button style="margin-top: 20px; margin-bottom:20px;" 
onclick="location.href='/'" 
class="btn btn-primary">Voltar
</button>
{% endblock %}
